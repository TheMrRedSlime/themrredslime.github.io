<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The End?</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Press Start 2P -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: 'Press Start 2P', cursive;
        background: black;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        text-align: center;
    }

    /* Simple CSS stars (no JS!) */
    .star {
        position: fixed;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        animation: twinkle 1s infinite alternate;
        opacity: 0.8;
    }

    @keyframes twinkle {
        0% { opacity: 0.5; }
        100% { opacity: 1; }
    }

    h1 {
        font-size: 22px;
        margin-bottom: 20px;
        text-shadow: 
          0 0 10px #999,
          0 0 20px #999,
          0 0 30px #999,
          0 0 40px #999;
    }

    #label {
        font-size: 12px;
        margin-bottom: 35px;
        opacity: 0.7;
    }

    #timer {
        font-size: 14px;
        line-height: 28px;
        white-space: pre-line;
    }
</style>
</head>
<body>

<h1>The End?</h1>
<div id="timer">Loading...</div>

<script>
    const count = 500;
    for (let i = 0; i < count; i++) {
        const s = document.createElement("div");
        s.className = "star";
        s.style.left = Math.random() * window.innerWidth + "px";
        s.style.top = Math.random() * window.innerHeight + "px";
        s.style.animationDuration = (1.5 + Math.random()) + "s";
        document.body.appendChild(s);
    }
    const start = new Date("2025-12-08T17:21:00+05:30");

    function update() {
        const now = new Date();
        let diff = now - start;

        if (diff < 0) diff = 0;

        const seconds = Math.floor(diff / 1000) % 60;
        const minutes = Math.floor(diff / 1000 / 60) % 60;
        const hours   = Math.floor(diff / 1000 / 60 / 60) % 24;
        const days    = Math.floor(diff / 1000 / 60 / 60 / 24);

        const years = Math.floor(days / 365);
        const months = Math.floor((days % 365) / 30);
        const remDays = days - (years * 365) - (months * 30);

        document.getElementById("timer").textContent =
            `${years}Y:${months}M:${remDays}D:${hours}H:${minutes}M:${seconds}S`;
    }

    update();
    setInterval(update, 1000);
</script>

</body>
</html>

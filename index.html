        <meta content="https://themrredslime.github.io/sleepy" property="og:url" />
        <meta content="https://themrredslime.github.io/sleepy.png" property="og:image" />
        <meta content="#646464" data-react-helmet="true" name="theme-color" />
        <style>
            body {
                font-family: "Press Start 2P", cursive;
                background-color: #000;
                color: #fff;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                padding: 20px;
                box-sizing: border-box;
            }
            .game-container {
                width: 100%;
                max-width: 800px;
                border: 4px solid #fff;
                padding: 20px;
                background-color: #000;
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
                border-radius: 8px;
            }
            .dialogue-box {
                min-height: 150px; /* Adjusted for potentially more text */
                border: 2px solid #fff;
                padding: 15px;
                margin-bottom: 20px;
                line-height: 1.8;
                font-size: 16px;
                overflow-y: auto;
                border-radius: 4px;
                background-color: rgba(0, 0, 0, 0.8);
            }
            .dialogue-box p {
                /* This is #textLine */
                margin-bottom: 10px;
                word-wrap: break-word;
            }
            .speaker {
                font-weight: bold;
                color: #ffff00; /* Yellow for speaker names */
            }
            .narrator-text {
                /* Applied to the p#textLine for narrator */
                color: #cccccc; /* Light gray for narrator */
                font-style: italic;
            }
            .options-container button {
                background-color: #222;
                color: #fff;
                border: 2px solid #fff;
                padding: 10px 20px;
                margin: 5px;
                cursor: pointer;
                font-family: "Press Start 2P", cursive;
                font-size: 14px;
                border-radius: 4px;
                transition:
                    background-color 0.3s,
                    color 0.3s;
            }
            .options-container button:hover {
                background-color: #fff;
                color: #000;
            }
            .objective-box {
                border: 2px solid #00ff00; /* Green border for objective */
                padding: 10px;
                margin-top: 15px;
                margin-bottom: 15px;
                color: #00ff00;
                text-align: center;
                font-size: 14px;
                border-radius: 4px;
            }

            /* Fade effect */
            .fade-out {
                animation: fadeOut 1s forwards;
            }
            .fade-in {
                animation: fadeIn 1s forwards;
            }
            @keyframes fadeOut {
                from {
                    opacity: 1;
                }
                to {
                    opacity: 0;
                }
            }
            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            /* Glitch effect */
            .glitch {
                animation: glitchAnim 0.5s infinite alternate;
            }
            @keyframes glitchAnim {
                0% {
                    transform: translate(0, 0);
                    opacity: 1;
                }
                25% {
                    transform: translate(2px, -2px);
                    opacity: 0.8;
                }
                50% {
                    transform: translate(-2px, 2px);
                    opacity: 1;
                }
                75% {
                    transform: translate(2px, 2px);
                    opacity: 0.9;
                }
                100% {
                    transform: translate(-2px, -2px);
                    opacity: 1;
                }
            }

            /* Message Box for alerts */
            .message-box-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.7);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
                opacity: 0;
                visibility: hidden;
                transition:
                    opacity 0.3s,
                    visibility 0.3s;
            }
            .message-box-overlay.active {
                opacity: 1;
                visibility: visible;
            }
            .message-box-content {
                background-color: #111;
                color: #fff;
                padding: 30px;
                border: 3px solid #fff;
                border-radius: 8px;
                text-align: center;
                max-width: 80%;
                font-size: 16px;
            }
            .message-box-content button {
                background-color: #333;
                color: #fff;
                border: 2px solid #fff;
                padding: 8px 16px;
                margin-top: 20px;
                cursor: pointer;
                font-family: "Press Start 2P", cursive;
                border-radius: 4px;
            }
            .message-box-content button:hover {
                background-color: #fff;
                color: #000;
            }
        </style>
    </head>
    <body>
        <div class="game-container">
            <div class="dialogue-box" id="dialogueBox">
                <p id="textLine"></p>
            </div>
            <div class="options-container" id="optionsContainer"></div>
            <div class="objective-box" id="objectiveBox" style="display: none"></div>
        </div>

        <div class="message-box-overlay" id="messageBoxOverlay">
            <div class="message-box-content">
                <p id="messageBoxText"></p>
                <button id="messageBoxButton">OK</button>
            </div>
        </div>

        <script src="hollow.js"></script>
    </body>
</html>
